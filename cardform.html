<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center bg-info">Card</h1>
        <div class="row">

            <div class="col-md-6 mb-3">
              <div class="card">
                <h2 class="text-center bg-danger text-white">Register form</h2>
                <div class="card-body">
                    <form action="">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Phone</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>dob</label>
                            <input type="date" class="form-control">
                        </div>
                        <button class="btn btn-info">submit</button>
                    </form>
                </div><!--cardbody-end-->
              </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <h2 class="text-center bg-success text-white">Login form</h2>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                            <label>Name</label>
                            <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>password</label>
                                <input type="password" class="form-control">
                            </div>
                            <button class="btn btn-info">submit</button>
                        </form>
                    </div>
                </div>
            </div>
             
        </div><!--row end-->
    </div><!--container end-->
</body>
</html>
